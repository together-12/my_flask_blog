<!DOCTYPE html>
<html>
<head>
    <title>登录页面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2em;
            padding: 2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            margin: 0.5em;
        }
        input[type="text"], input[type="password"] {
            padding: 0.5em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 0.5em 1em;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0069d9;
        }
        a {
            margin: 1em;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('login') }}" method="post">
        <label>用户名：</label>
        <input type="text" name="username"><br>
        <label>密码：</label>
        <input type="password" name="password"><br>
        <input type="submit" value="登录">
    </form>
    <a href="{{ url_for('forum') }}">游客进入</a>
</body>
</html>
